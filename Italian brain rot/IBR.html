<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=100, initial-scale=1.0">
  <title>Italian Brainrot</title>
  <link rel="stylesheet" href="IBR.css">
  <script src="IBR.js"></script>
</head>

<body>
  <div class="container">
    <a href="#bombardino-crocodrilo-modal" class="box" data-micromodal-trigger="bombardino-crocodrilo-modal">
      <div class="animalboxes groda" id="bombardino-crocodrilo">
        <img src="bilder/bomardino-crocodrilo1.webp" alt="bombardino-crocodrilo">
        <div class="vitruta">
          <h2>bombardino crocodrilo</h2>
        </div>
      </div>
    </a>

    <a href="#frulli-frulla-modal" class="box" data-micromodal-trigger="frulli-frulla-modal">
    <div class="animalboxes groda" id="frulli-frulla">
        <img src="bilder/frulli-frulla1.webp" alt="frulli-frulla">
        <div class="vitruta">
          <h2>frulli frulla</h2>
        </div>
      </div>
    </a>
    <a href="#trippi-troppi-modal" data-micromodal-trigger="trippi-troppi-modal">
    <div class="animalboxes groda" id="trippi-troppi">
        <img src="bilder/trippi-troppi1.webp" alt="trippi-troppi">
        <div class="vitruta">
          <h2>trippi troppi</h2>
        </div>
      </div>
    </a>
    <div class="animalboxes groda" id="tung-tung-tung-sahur">
      <a href="#tung-tung-tung-sahur-modal" data-micromodal-trigger="tung-tung-tung-sahur-modal">
        <img src="bilder/tung-tung-tung-sahur.webp" alt="tung-tung-tung-sahur">
      </a>
      <div class="vitruta">
        <h2>tung tung tung sahur</h2>
      </div>
    </div>
  </div>

  <div class="modal micromodal-slide" id="bombardino-crocodrilo-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="bombardino-crocodrilo-title">
        <header class="modal__header">
          <h2 class="modal__title" id="bombardino-crocodrilo-title">bombardino crocodrilo</h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content">
          <img src="bilder/bomardino-crocodrilo1.webp" alt="bombardino-crocodrilo">
          <div class="vitruta">
            <h2>bombardino crocodrilo</h2>
          </div>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary" data-micromodal-close>Close</button>
        </footer>
      </div>
    </div>
  </div>
  <div class="modal micromodal-slide" id="frulli-frulla-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="frulli-frulla-title">
        <header class="modal__header">
          <h2 class="modal__title" id="frulli-frulla-title">Frulli Frulla</h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content">
          <img src="bilder/frulli-frulla1.webp" alt="frulli frulla">
          <div class="vitruta">
            <h2>Frulli frulla</h2>
          </div>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary" data-micromodal-close>Close</button>
        </footer>
      </div>
    </div>
  </div>
  <div class="modal micromodal-slide" id="trippi-troppi-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="trippi-troppi-title">
        <header class="modal__header">
          <h2 class="modal__title" id="trippi-troppi-title">Trippi troppi</h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content">
          <img src="bilder/trippi-troppi1.webp" alt="frulli frulla">
          <div class="vitruta">
            <h2>Trippi Troppi</h2>
          </div>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary" data-micromodal-close>Close</button>
        </footer>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/micromodal@0.6.1/dist/micromodal.min.js"></script>
  <script>
    MicroModal.init();
  </script>
</body>

</html>
